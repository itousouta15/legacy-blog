<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伊藤蒼太's Blog - 網站遷移</title>
    <meta name="description" content="伊藤蒼太的部落格已遷移至新網站">
    <meta http-equiv="refresh" content="10;url=https://itousouta15.tw">
    <link rel="canonical" href="https://itousouta15.tw">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background: #ffeb3b;
            color: #333;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 235, 59, 0.3);
        }
        
        .btn:hover {
            background: #ffc107;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 235, 59, 0.4);
        }
        
        .countdown {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .archive-link {
            margin-top: 20px;
        }
        
        .archive-link a {
            color: #ffeb3b;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 235, 59, 0.3);
            transition: border-color 0.3s ease;
        }
        
        .archive-link a:hover {
            border-color: #ffeb3b;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🚀</div>
        <h1>網站已遷移</h1>
        <p>
            我的部落格已遷移至全新的網站！<br>
            新網站擁有更好的設計和功能體驗。
        </p>
        
        <a href="https://itousouta15.tw" class="btn">前往新網站</a>
        
        <div class="archive-link">
            <p>想查看舊版內容？<br>
            <a href="https://itousouta15.github.io/legacy-blog/">瀏覽存檔版本</a></p>
        </div>
        
        <div class="countdown">
            <p id="countdown">10 秒後自動跳轉到新網站...</p>
        </div>
    </div>
    
    <script>
        let count = 10;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            count--;
            countdownElement.textContent = `${count} 秒後自動跳轉到新網站...`;
            
            if (count <= 0) {
                clearInterval(timer);
                window.location.href = 'https://itousouta15.tw';
            }
        }, 1000);
        
        // Google Analytics 追蹤 (如果需要)
        // gtag('event', 'page_view', {
        //     page_title: 'Legacy Blog Redirect',
        //     page_location: window.location.href
        // });
    </script>
</body>
</html>
